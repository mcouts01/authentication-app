<div *ngIf="events$ | async as events">
    <div class="card" *ngFor="let event of events">
        <h3>{{ event.title }}</h3>
        <p>{{ event.description }}</p>
        <p><strong>Start</strong></p>
        <p>{{ event.start }}</p>
        <p><strong>End</strong></p>
        <p>{{ event.end }}</p>
        <p>{{ event.eventID }}</p>
        <div>
            <button [routerLink]="['/user/event', event.eventID, 'dashboard']">Select Event</button>
        </div>
    </div>
</div>
