<div *ngIf="userProfile$ | async as user" class="dashboard-container">
    <div class="dashboard-header">
        <h1>Hello, {{ user.profile.firstName }}</h1>
    </div>
    <div class="dashboard-content">
        <div class="user-profile-container dashboard-tile">
            <app-user-profile></app-user-profile>
        </div>
        <div class="team-management-container dashboard-tile">
            <app-team-management></app-team-management>
        </div>
        <div class="event-list-container dashboard-tile">
            <app-event-management></app-event-management>
        </div>
    </div>
</div>
